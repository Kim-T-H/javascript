<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>새창 열기</title>
<script type="text/javascript">
	var nw;
	function open_win(){
		//nw : 새창의 window 객체
		//open("url","윈도우이름","새창의 옵션값")
		nw = open("","login",
				"width=600,height=200, menubar=no, top=200,left=200");
		nw.document.write("새로운 윈도우입니다.<br>")
		nw.document.write("openex1.html 페이지의 open 함수로 열린 윈도우 입니다.<br>")
	}
	function close_win(){
		nw.close();
	}
	function open_win2(){
		nw= open("inputchex1.html","login",
				"width=600,height=200, menubar=no, top=200,left=200")
		//새창에 값을 전달하기
		nw.onload =function(){
		nw.document.f.id.value='aaa';
		}
	}
</script>
</head>
<body>
	<a href="javascript:open_win()"> 새창열기</a><br>
	<a href="javascript:open_win2()"> inputchex1.html</a><br>
	<a href="javascript:close_win()"> 새창닫기</a><br>
	<form name="f">
	아이디:<input type="text" name="id"   id="id"><br>
	비밀번호: <input type="text" name="pw"   id="pw"><br>
	</form>
</body>
</html>
