<!DOCTYPE html>
<!-- /WebContent/varex1.html 
	자바 스크립트의 내장객체
	1.window : 자바스크립트의 최상단 객체. 객체명을 생략할수 있는 유일한 객체
	2.document : 문서 담당 객체. 페이지의 내용 저장.
	3.location : 현재 웹페이지에 url 정보를 저장.
		location.href="...."
	4.history : 현재 웹페이지의 url 정보들을 내역으로 저장
	5.navigator: 브라우저의 기본 정보 저장.
-->
<html>
<head>
<meta charset="EUC-KR">
<title>자바 스크립트에서 변수 선언</title>
<script type="text/javascript">
	radius=10;
	var pi=3.14159265;
	alert(2*radius*pi)		//window.alert
	document.write(2*radius*pi); // window.document: 자바 스크립트의 내장 객체
</script>
</head>
<body>

</body>
</html>
