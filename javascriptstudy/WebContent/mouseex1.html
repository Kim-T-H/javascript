<html>
<head>
<meta charset="EUC-KR">
<title>화면의 바탕색 변경하기</title>
<script type="text/javascript">
		function func1(){
		document.bgcolor= "blue";
		alert("마우스가 영역에 들어올 수 없음")
		}
</script>

<body>

	<br>
<a href="www.naver.com"
	onmouseover="func1()"
	onmouseout="document.bgcolor='white'">
	마우스 커서가 이곳에 들어오면 마우스가 영역에 들어올 숭 없음메세지를 띄우고. 바탕색을 파랑색으로 변경됨</a>

</body>
</html>
