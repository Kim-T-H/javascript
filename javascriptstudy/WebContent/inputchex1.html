<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로그인</title>
<script type="text/javascript">
	function checkinput(f) {		//f : form 객체
		if(f.id.value==""){
			alert("아이디를 입력하세요")
			f.id.focus();	//id 칸에 focus 설정
			return false;
		}
		if(f.pw.value==""){
			alert("비밀번호를 입력하세요")
			f.pw.focus();
			return false;
		}
		//나의 파라미터값 openex1.html 페이지로 전달하기. 현재 페이지를 종료
		//opener : 나의 윈도우를 open한 페이지의 window 객체.
		//openex1.html 페이지의 window 객체의미
		//name 속성으로 태그 선택 방식
		/* opener.document.f.id.value=f.id.value;
		opener.document.f.pw.value=f.pw.value; */
		
		//id 속성으로 태그 선택방식
		opener.document.getElementById("id").value=f.id.value;
		opener.document.getElementById("pw").value=f.pw.value;
		
		
		self.close();	//window.close(); 도 가능
		return false; //submit 이벤트가 유효함
	}
</script>
</head>
<body>
<!-- 
method : 요청방식 설정 속성
	post:	파라미터값이 전송되는 메세지 body부분에 붙어서 전송되는 방식 . 전달되는 파라미터 값이 숨겨짐.
	get: 파라미터값이 url에 붙어서 전송되는 방식. 파라미터값이 보여짐
		기본요청방식이므로 method 속성이 생략되는 경우는 get 방식 요청임.
	action: 요청되는 페이지 설정 속성.
			action 속성이 생략되는 경우는 현재 페이지를 재요청함.
	onsubmit : submit 버튼이 클릭된 경우 발생되는 이벤트.
	
	return checkinput(this) : checkinput(this)의 결과가 false 인경우
							submit 이벤트 취소됨=> 요청페이지로 제어가 넘어가지 않음.
 -->
<form name="f" method="post" action="stringex1.html"
	onsubmit="return checkinput(this)">			<!-- this: form 객체 -->
	아이디:<input type="text" name="id"><br>
	비밀번호: <input type="password" name="pw"><br>
	<input type="submit" value="로그인">
</form>
</body>
</html>
